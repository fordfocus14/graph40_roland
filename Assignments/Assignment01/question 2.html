<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>Write a JavaScript program to display the current date and time on the screen, date and time should be updated every second, date and time should be in the following format</title>
  </head>
  <body>
      <script>

var d = new Date(),
    minute = d.getMinutes().toString().length == 1 ? '0'+d.getMinutes() : d.getMinutes(),
    sec = d.getSeconds(),
    hours = d.getHours().toString().length == 1 ? '0'+d.getHours() : d.getHours(),
    months_list = ['January','February','March','April','May','June','July','August','September','October','November','December'],
    days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
document.write(days[d.getDay()]+','+d.getDate()+' '+months_list[d.getMonth()]+' '+d.getFullYear()+'|'+d.getHours()+':'+d.getMinutes()+':'+d.getSeconds());
      </script>
</body>
  </html>
