<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title> Use the WebGL primitive type TRIANGLES to draw the first letter of your first name</title>
  </head>
  <body>
      <script>

"use strict";

function main() {
  var canvas = document.querySelector("#canvas");
  var gl = canvas.getContext("webgl");
  if (!gl) {
    return;
  }
  var my_program = webglUtils.createProgramFromScripts(gl, ["vertex-shader-2d", "fragment-shader-2d"]);
  gl.useProgram(my_program);

  // look up where the vertex data needs to go.
  var positionLocation = gl.getAttribLocation(my_program, "a_position");

  // lookup uniforms
  var resolutionLocation = gl.getUniformLocation(my_program, "u_resolution");
  var colorLocation = gl.getUniformLocation(my_program, "u_color");
  var translationLocation = gl.getUniformLocation(my_program, "u_translation");

  // Create a buffer to put positions in
  var positionBuffer = gl.createBuffer();
  // Bind it to ARRAY_BUFFER (think of it as ARRAY_BUFFER = positionBuffer)
  gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
  // Put geometry data into buffer
  setGeometry(gl);

  var translation = [0, 0];
  var color = [Math.random(), Math.random(), Math.random(), 1];

  drawScene();
  webglLessonsUI.setupSlider("#x", {slide: updatePosition(0), max: gl.canvas.width });
  webglLessonsUI.setupSlider("#y", {slide: updatePosition(1), max: gl.canvas.height});

  function updatePosition(index) {
    return function(event, ui) {
      translation[index] = ui.value;
      drawScene();
    };
  }
  function drawScene() {
    webglUtils.resizeCanvasToDisplaySize(gl.canvas);

    gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

    // Clearing the canvas.
    gl.clear(gl.COLOR_BUFFER_BIT);

    gl.useProgram(my_program);

    // Turning on the attribute
    gl.enableVertexAttribArray(positionLocation);

    // Binding the position buffer.
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    var size = 2;          
    var type = gl.FLOAT;   
    var normalize = false; 
    var stride = 0;       
    var offset = 0;        
    gl.vertexAttribPointer(
        positionLocation, size, type, normalize, stride, offset);

    gl.uniform2f(resolutionLocation, gl.canvas.width, gl.canvas.height);

    // set the color
    gl.uniform4fv(colorLocation, color);

    // Set the translation.
    gl.uniform2fv(translationLocation, translation);

    // Draw the geometry.
    var primitiveType = gl.TRIANGLES;
    var offset = 0;
    var count = 18;  // 6 triangles in the 'F', 3 points per triangle
    gl.drawArrays(primitiveType, offset, count);
  }
}

// Fill the buffer with the values that define a letter 'F'.
function setGeometry(gl) {
  gl.bufferData(
      gl.ARRAY_BUFFER,
      new Float32Array([
          // left 
          0, 0,
          30, 0,
          0, 150,
          0, 150,
          30, 0,
          30, 150,

          // top 
          30, 0,
          100, 0,
          30, 30,
          30, 30,
          100, 0,
          100, 30,

          // middle 
          30, 60,
          67, 60,
          30, 90,
          30, 90,
          67, 60,
          67, 90,

        // Rigth down
          30, 60,
          67, 60,
          30, 270,
          30, 270,
          67, 60,
          67, 90,
      ]),
      gl.STATIC_DRAW);
}

main();

      </script>
</body>
  </html>
