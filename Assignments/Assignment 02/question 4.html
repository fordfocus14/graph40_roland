<!DOCTYPE html>
<html>
<head>
  <title>Rotate Triangle</title>
</head>
<body>
    <canvas class="canvas" width = "300" height = "300" id = "canvas"></canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const gl = canvas.getContext('webgl');
    const canvasWidth = canvas.clientWidth;
    const canvasHeight = canvas.clientHeight;
    gl.clearColor(0, 0, 0, 1);
    gl.clear(gl.COLOR_BUFFER_BIT);
    function createShader(gl, type, shaderSource) {
      const shader = gl.createShader(type);
      gl.shaderSource(shader, shaderSource);
      gl.compileShader(shader);

      const success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
      if(!success) {
        console.warn(gl.getShaderInfoLog(shader));
        gl.deleteShader(shader);
      }
      return shader;
    }
    const vertexShaderSource = `
      // An attribute will receive data from a buffer
      attribute vec4 a_color;
      attribute vec2 position;
      uniform vec2 resolution;
      varying vec4 v_color;
      varying vec4 v_test;
      void main() {
        vec2 glSpacePosition = (position / resolution) * 2.0 - 1.0;
        gl_Position = vec4(glSpacePosition * vec2(1, -1), 0, 1);
        v_color = gl_Position * 0.5 + 0.5 * cos(0.0);
        v_test = a_color;
      }
    `;
    const fragmentShaderSource = `
      precision mediump float;
      varying vec4 v_color;
      varying vec4 v_test;
      void main() {
        gl_FragColor = v_test;
      }
    `;
    const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
    const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
    function createProgram(gl, vertexShader, fragmentShader) {
      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      const success = gl.getProgramParameter(program, gl.LINK_STATUS);
      if(!success) {
        console.warn(gl.getProgramInfoLog(program));
        gl.deleteProgram(program);
      }

      return program;
    }
    const program = createProgram(gl, vertexShader, fragmentShader);
    gl.useProgram(program);
    const positionAttributeLocation = gl.getAttribLocation(program, 'position');
    gl.enableVertexAttribArray(positionAttributeLocation);
    const colorAttributeLocation = gl.getAttribLocation(program, 'a_color');
    gl.enableVertexAttribArray(colorAttributeLocation);
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);
    const colorBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
    gl.vertexAttribPointer(colorAttributeLocation, 3, gl.FLOAT, false, 0, 0);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      0, 0, 0,
      1, 0, 0,
      0, 1, 0
    ]), gl.STATIC_DRAW);
    const resolutionUniformLocation = gl.getUniformLocation(program, 'resolution');
    gl.uniform2f(resolutionUniformLocation, canvasWidth, canvasHeight);

    let angle = 30;
    function draw() {
      gl.clear(gl.COLOR_BUFFER_BIT);
      const pointList = [];

      let dX = canvasWidth / 2;
      let dY = canvasHeight / 2;
      pointList.push(dX + canvasWidth * Math.sin(angle));
      pointList.push(dY - canvasHeight / 2 * Math.cos(angle));
      pointList.push(dX + canvasWidth / 2);
      pointList.push(dY);
      pointList.push(dX - canvasWidth / 2);
      pointList.push(dY);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(pointList), gl.STATIC_DRAW);
      gl.drawArrays(gl.TRIANGLES, 0, 3);
      angle += 0.005;
      requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);
  </script>
</body>
</html>
