<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>draw a line</title>
</head>
<body>
    <canvas id="canvasgraph" width="400" height="400"> </canvas>
    <script>
        window.onload = function (){
            var can = document.getElementById("canvasgraph");
            var ctx = can.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(0,10);
            ctx.lineTo(90,300);
            ctx.strokeStyle = "blue";
            ctx.stroke();
        }
    </script>
</body>
</html>
